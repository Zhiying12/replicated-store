syntax = "proto3";

import "messages.proto";

option optimize_for = SPEED;
option java_package = "paxos.service";
option go_package = "github.com/psu-csl/replicated-store/go/paxos";

package paxos;

service Paxos {
  rpc HanldePhase1Prepare(messages.Propose) returns (messages.Promise);
  rpc HandlePhase2Accept(messages.Accept) returns (messages.Accepted);
  rpc HandlePhase3Decided(messages.Decided) returns (messages.Empty);
}
